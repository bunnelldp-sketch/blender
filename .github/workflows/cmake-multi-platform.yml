name: CMake on Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Pre-Build
      run: cmd.exe /c "make.bat update"

    - name: Build
      run: cmd.exe /c "make.bat"

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}  # Example: v1, v2, etc.
        release_name: Release v${{ github.run_number }}
        body: |
          # Release Notes
          This is a new release of the application.
        draft: false
        prerelease: false

    - name: Zip
      run: Compress-Archive -Path "${{ github.workspace }}/build_windows_x64_vc17_Release/" -DestinationPath "${{ github.workspace }}\release.zip"

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/release.zip
        asset_name: YourApp-v${{ github.run_number }}.zip
        asset_content_type: application/zip
